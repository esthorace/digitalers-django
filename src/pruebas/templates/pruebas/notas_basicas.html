<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Notas</h1>
    <div>
        <ul>
            {% for nota in lista_notas %}
                {% if nota >= 7 %}
                    <li style="color: green;">{{ nota }}: Aprobado</li>        
                {% else %}
                    <li style="color: red;">{{ nota }}: Desaprobado</li>        
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>

</html>
